#
# 用于构建和部署 Nuxt 站点到 GitHub Pages 的工作流
# 针对 pnpm 和 Nuxt 3 进行了修改
#
name: Deploy Nuxt site to Pages

on:
  # 运行于推送到默认分支时
  push:
    branches: ["main"]

  # 允许你从 Actions 标签页手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 更改点 1: 添加 pnpm/action-setup 来安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      # ----------------------------------------------------

      # ----------------------------------------------------
      # 更改点 2: 设置 Node.js 并指定缓存 'pnpm'
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm' # <--- 修改点
      # ----------------------------------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: nuxt
      
      # ----------------------------------------------------
      # 更改点 3: 移除了 "Detect package manager" 和 "Restore cache"
      # 我们现在直接运行 pnpm install
      - name: Install dependencies
        run: pnpm install # <--- 修改点
      # ----------------------------------------------------
      
      # ----------------------------------------------------
      # 更改点 4: 使用 pnpm run generate
      - name: Static HTML export with Nuxt
        run: pnpm nuxi generate # <--- 修改点
      # ----------------------------------------------------

      # ----------------------------------------------------
      # 更改点 5: (重要) 更新了 artifact 路径
      # Nuxt 3 默认输出到 .output/public
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public # <--- 修改点
      # ----------------------------------------------------

  # 部署任务 (无需更改)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
